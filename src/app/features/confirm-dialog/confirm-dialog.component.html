<h1 mat-dialog-title>{{ confirmDialogData.title || 'Confirmation' }}</h1>
    <div mat-dialog-content>
      <p>{{ confirmDialogData.message || 'Are you sure?' }}</p>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" cdkFocusInitial>Confirm</button>
    </div>
