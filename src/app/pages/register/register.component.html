<div class="register-wrapper">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Регистрация</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Email</mat-label>
                    <input matInput 
                           placeholder="Email"
                           formControlName="email"
                           required>
                    <mat-error *ngIf="registerForm.controls['email']?.invalid">
                        <span *ngIf="registerForm.controls['email']?.errors?.['required']">Введите почту</span>
                        <span *ngIf="registerForm.controls['email']?.errors?.['email']">Придумайте почту, похожую на настоящую</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Логин</mat-label>
                    <input matInput
                           placeholder="Логин"
                           formControlName="username"
                           required>
                    <mat-error *ngIf="registerForm.controls['username']?.invalid">
                        <span *ngIf="registerForm.controls['username']?.errors?.['required']">Введите логин</span>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Пароль</mat-label>
                    <input matInput 
                           [type]="hidePassword ? 'password' : 'text'"
                           placeholder="Пароль"
                           formControlName="password">
                    <button mat-icon-button
                            matSuffix
                            (click)="hidePassword = !hidePassword"
                            [ariaLabel]="'Hide password'"
                            [ariaPressed]="hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.controls['password']?.invalid">
                        <span *ngIf="registerForm.controls['password']?.errors?.['required']">Введите пароль</span>
                        <span *ngIf="registerForm.controls['password']?.errors?.['minlength']">Длина пароля не менее 6 символов</span>
                    </mat-error>
                </mat-form-field>

                <mat-checkbox class="checkbox"
                              formControlName="agreement">
                              Я согласен пожертвовать личными данными на продажу третьим лицам
                </mat-checkbox>

                <div class="button-row">
                    <button mat-raised-button
                            color="primary"
                            type="submit"
                            (click)="submitRegister()"
                            [disabled]="registerForm.invalid">
                        <span>Зарегистрироваться</span>
                        <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
